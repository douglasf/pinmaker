<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Pin Maker</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-left">
        <button id="btn-header-back" class="btn btn-secondary btn-small" style="display: none;">‚Äπ Back</button>
      </div>
      <div class="header-center">
        <h1 id="header-title">Pin Maker</h1>
        <div id="header-pin-navigator" class="pin-navigator" style="display: none;">
          <button id="btn-prev-pin-header" class="btn btn-icon" disabled>‚Äπ</button>
          <span id="pin-counter-header" class="pin-counter">1 of 1</span>
          <button id="btn-next-pin-header" class="btn btn-icon" disabled>‚Ä∫</button>
        </div>
      </div>
      <div class="header-actions">
        <button id="btn-header-preview" class="btn btn-primary btn-small" style="display: none;">Preview All</button>
        <button id="btn-export" class="btn btn-primary btn-small" style="display: none;">Export PDF</button>
      </div>
    </header>

    <main class="main">
      <!-- Step 1: Image Selection -->
      <section id="section-select" class="section active">
        <h2>Select Images</h2>
        <div class="file-input-container">
          <input type="file" id="input-images" accept="image/*" multiple>
          <label for="input-images" class="file-input-label">
            <span class="icon">üì∏</span>
            <span>Tap to select images</span>
          </label>
        </div>
        <div class="file-input-container">
          <button id="btn-add-blank" class="btn btn-secondary btn-small">+ Add Blank Pin</button>
        </div>
        <div id="image-list" class="image-list"></div>
        
        <div class="config-form">
          <div class="form-group">
            <label for="select-pin-size">Pin Size</label>
            <select id="select-pin-size" class="input">
              <option value="32mm">32mm (20 pins per page)</option>
              <option value="58mm">58mm (6 pins per page)</option>
            </select>
          </div>
        </div>
        
        <div class="section-actions">
          <button id="btn-next-edit" class="btn btn-primary" disabled>Next: Edit Pins</button>
        </div>
      </section>

      <!-- Step 2: Edit Pins -->
      <section id="section-edit" class="section">
        <div class="canvas-container">
          <canvas id="canvas-preview" class="canvas-preview"></canvas>
        </div>

        <div class="tabs-container">
          <!-- Tab Content -->
          <div class="tab-content active" data-tab="zoom">
            <div class="control-group">
              <div class="control-group-header">
                <h3>Transform</h3>
                <button id="btn-reset-transform" class="btn btn-small">Reset</button>
              </div>
              <div class="form-group">
                <label for="slider-zoom">Zoom: <span id="label-zoom">0</span>%</label>
                <input type="range" id="slider-zoom" class="slider" min="-100" max="300" step="1" value="0">
              </div>
              <div class="form-group">
                <label>Pan: Touch and drag on canvas above</label>
              </div>
            </div>
          </div>

          <div class="tab-content" data-tab="background">
            <div class="control-group">
              <div class="control-group-header">
                <h3>Background</h3>
                <button id="btn-reset-background" class="btn btn-small">Reset</button>
              </div>
              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="checkbox-edge-color">
                  <span>Use edge color</span>
                </label>
              </div>
              <div class="form-group">
                <label for="input-bg-color" id="label-bg-color">Custom color</label>
                <input type="color" id="input-bg-color" class="input">
              </div>
            </div>
          </div>

          <div class="tab-content" data-tab="border">
            <div class="control-group">
              <div class="control-group-header">
                <h3>Border</h3>
                <button id="btn-reset-border" class="btn btn-small">Reset</button>
              </div>
              <div class="form-group">
                <label for="input-border-color">Border color</label>
                <input type="color" id="input-border-color" class="input" value="#000000">
              </div>
              <div class="form-group">
                <label for="slider-border-width">Width: <span id="label-border-width">0</span>mm</label>
                <input type="range" id="slider-border-width" class="slider" min="0" max="5" step="0.5" value="0">
              </div>
            </div>
          </div>

          <div class="tab-content" data-tab="text">
            <div class="control-group">
              <div class="control-group-header">
                <h3>Text Overlay</h3>
                <button id="btn-reset-text" class="btn btn-small">Reset</button>
              </div>
              <div id="text-lines-container" class="text-lines-container">
                <!-- Text lines will be added dynamically -->
              </div>
              <button id="btn-add-text-line" class="btn btn-small">+ Add Line</button>
              
              <div class="form-group">
                <label for="select-text-position">Position</label>
                <select id="select-text-position" class="input">
                  <option value="top">Top</option>
                  <option value="center">Center</option>
                  <option value="bottom" selected>Bottom</option>
                </select>
              </div>
              <div class="form-group">
                <label for="input-text-color">Text color</label>
                <input type="color" id="input-text-color" class="input" value="#ffffff">
              </div>
              <div class="form-group">
                <label for="input-text-outline">Outline color</label>
                <input type="color" id="input-text-outline" class="input" value="#000000">
              </div>
              <div class="form-group">
                <label for="slider-text-outline-width">Outline width: <span id="label-text-outline-width">2</span>pt</label>
                <input type="range" id="slider-text-outline-width" class="slider" min="0" max="5" step="0.5" value="2">
              </div>
            </div>
          </div>

          <!-- Tab Bar (iOS style) -->
          <div class="tab-bar">
            <button class="tab-btn active" data-tab="zoom">
              <span class="tab-icon">üîç</span>
              <span class="tab-label">Zoom</span>
            </button>
            <button class="tab-btn" data-tab="background">
              <span class="tab-icon">üé®</span>
              <span class="tab-label">Background</span>
            </button>
            <button class="tab-btn" data-tab="border">
              <span class="tab-icon">‚≠ï</span>
              <span class="tab-label">Border</span>
            </button>
            <button class="tab-btn" data-tab="text">
              <span class="tab-icon">üìù</span>
              <span class="tab-label">Text</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Step 3: Preview -->
      <section id="section-preview" class="section">
        <h2>Preview</h2>
        
        <div class="config-form">
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="checkbox-duplicate">
              <span>Duplicate to fill page</span>
            </label>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="checkbox-show-pin-guide" checked>
              <span>Show pin guide circle in PDF</span>
            </label>
          </div>
        </div>
        
        <div id="preview-container" class="preview-container">
          <!-- Preview pages will be rendered here -->
        </div>
      </section>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p id="loading-text">Processing...</p>
    </div>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
